<div class="text-items-view">
  <div class="default-content"
    #block
    *ngIf="!config?.params['description']"
    data-drag="true"
    [ngClass]="{'border-radius-bottom-no': config?.params['buttons'].length > 0}">
    <i class="fas fa-align-left" data-drag="true"></i>
    <span data-drag="true">
      Click to add text in the sidebar
    </span>
  </div>

  <div class="config-content"
    *ngIf="config?.params['description']"
    [ngClass]="{'border-radius-bottom-no': config?.params['buttons'].length > 0}"
    #block
    data-drag="true">
    {{ config?.params?.description }}
  </div>

  <app-buttons
    [buttons]="config?.params['buttons']"
    [opened]="opened"
    [type]="'some'">
  </app-buttons>
</div>
