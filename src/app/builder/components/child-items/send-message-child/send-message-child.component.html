<div class="child-items-container" data-drag="true">
  <ng-container
    *ngFor="let item of config?.widgetContent"
    [config]="item"
    [opened]="config?.opened"
    appDynamicChildSendMessage>
  </ng-container>
</div>

<div class="widget-content-not-found"
  *ngIf="config['widgetContent'].length === 0"
  data-drag="true">
  <i class="far fa-comment-alt" data-drag="true"></i>
  <span data-drag="true">
    Click here to add messages to the sidebar
  </span>
</div>
