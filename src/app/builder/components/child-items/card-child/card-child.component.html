<div class="card-items" data-drag="true">
  <div class="card-array"
    *ngFor="let card of config?.params['cards_array']; let i = index"
    [ngClass]="{ 'absolute': i > 0 }"
    [ngStyle]="{ 'right': 'calc(-100% * '+ i +' - 20px * '+ i +')' }">

    <div class="card-content"
      [ngClass]="{ 'border-radius-bottom-no': card['buttons'].length > 0 }"
      data-drag="true">

      <div class="card-image"
        [ngClass]="{ 'border-bottom-no': !card.title && !card.subtitle }"
        data-drag="true">
        <img *ngIf="card?.img_url" [src]="card?.img_url" data-drag="true" draggable="false">

        <div class="default-content" *ngIf="!card?.img_url" data-drag="true">
          <i class="far fa-image" data-drag="true"></i>
          <span data-drag="true">Image</span>
        </div>
      </div>

      <div class="card-text-content"
        data-drag="true"
        *ngIf="card.title || card.subtitle">
        <span
          class="title-card"
          *ngIf="card?.title"
          data-drag="true">
          {{ card?.title || 'Enter title' }}
        </span>

        <span class="subtitle-card"
          *ngIf="card?.subtitle"
          #blocks
          data-drag="true">
          {{ card?.subtitle || 'Enter subtitles' }}
        </span>
      </div>
    </div>

    <app-buttons
      [buttons]="card['buttons']"
      [opened]="opened"
      [type]="'some'">
    </app-buttons>
  </div>
</div>
